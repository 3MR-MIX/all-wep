<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #87CEEB; /* Sky Blue */
        }

        #car {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background: #f00; /* Red */
        }

        #road {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: #808080; /* Gray */
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="car"></div>
    <div id="road"></div>
</div>

<script>
    const car = document.getElementById('car');
    const road = document.getElementById('road');

    let carPosition = 50; // Initial car position in percentage
    let carSpeed = 5; // Car speed in percentage per frame

    function updateCar() {
        carPosition += carSpeed;
        if (carPosition > 100000) {
            carPosition = 0; // Reset car position when it goes beyond 100%
        }

        car.style.bottom = `${carPosition}px`;
    }

    function gameLoop() {
        updateCar(); 
        requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
</script>

</body>
</html>
